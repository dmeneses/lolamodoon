<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div fxLayout="column">
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid" style="padding-top: 10px; padding-bottom: 10px;">
          El correo electrónico o la contraseña no son válidos.
        </mat-error>

        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput placeholder="Introduzca su email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="togglePasswordDisplay ? 'password' : 'text'" placeholder="Introduzca su contraseña" formControlName="password">
          <mat-icon matSuffix (click)="togglePasswordDisplay = !togglePasswordDisplay">{{togglePasswordDisplay ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary" (click)="onSubmit()">Iniciar Sesión</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
